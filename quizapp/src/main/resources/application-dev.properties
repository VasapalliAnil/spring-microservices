spring.application.name=quizapp
server.port=8080



spring.datasource.url=jdbc:mysql://localhost:3306/questiondb
spring.datasource.username=root
spring.datasource.password=root

# Enable SQL logging
spring.jpa.show-sql=true

# Set the MySQL dialect
# Enable auto-creation of the database schema
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# to change strategy of column naming

spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl


# Endpoints exposure or enabled
management.endpoints.web.exposure.include=health,info
management.endpoint.info.enabled=true

server.servlet.context-path=/quizapp

